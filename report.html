<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result | Image Classification</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<script>
    var getUrl = window.location.search.slice(1);
    getUrl = getUrl.replace(/=/g, '":"');
    getUrl = getUrl.replace(/&/g, '","');
    getUrl = '{"' + getUrl + '"}';
    var obj = JSON.parse(getUrl);
    const fname = obj.firstname;
    const lname = obj.lastname;
    const age = obj.age;
    const gender = obj.gender;
    const phone = obj.phone;
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mx-5" href="index.html"><i class="fas fa-camera"></i>
            Image Classification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div class="card p-5 m-5" id="report">
            <h1 class="text-center mb-5">Result</h1>
            <img src="">
            <h4 class="text-center" id="fullname"></h4>
            <h4 class="text-center" id="agesex"></h4>
            <h2 class="text-center" id="nameandresult"></h2>
            <h3 class="text-center">The chances for image for being COVID is: </h3>
        </div>
        <div class="field">
            <button id="print" class="btn btn-primary print text-center"
                onclick="hideMe() ; window.print()">Print</button>
        </div>

        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            function hideMe() {
                var me = document.getElementById("print");
                me.classList.add("hidden");
            }
        </script>
        <script>
            document.getElementById("nameandresult").innerHTML = "Dear " + fname + ", Your image is of the kind:";
            document.getElementById("fullname").innerHTML = "Name : " +
                fname + " " + lname;
            document.getElementById("agesex").innerHTML = "Age/Gender : " +
                age + " " + gender;
        </script>
        <script src="assets/js/style.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"
            integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </div>
</body>

</html>
